<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문의 | HubFlow</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/consult.css" />
</head>

<body>
    <!-- 헤더 영역-->
    <header class="header">
        <div class="header-container">
            <!-- CI 로고 -->
            <div class="logo">
                <a href="#"><img src="ci-logo.png" alt="CI 로고" /></a>
            </div>

            <!-- 메뉴 항목 -->
            <nav class="nav">
                <ul>
                    <li><a href="#">소개</a></li>
                    <li><a href="/function.html">기능</a></li>
                    <li><a href="/price.html">요금안내</a></li>
                    <li><a href="/consult.html">지원문의</a></li>
                </ul>
            </nav>

            <!-- 버튼 -->
            <div class="buttons">
                <button class="home">HOME</button>
                <button class="login">로그인</button>
            </div>
        </div>
    </header>

    <!-- 메인 영역 -->
    <main class="main-content">
        <!-- 메인 타이틀 -->
        <div class="main-title">
            <div class="sub-title">
                <h1>HUB FLOW <span>문의</span></h1>
                <p>협업툴 전문 컨설턴트가 빠르게 안내드립니다.</p>
            </div>
        </div>

        <!-- 문의하기 -->
        <div class="form-container">
            <div class="feature-block">
                <div class="feature-content">
                    <h1>신청자 정보</h1>
                    <form class="application-form">
                        <!-- 이름과 연락처 -->
                        <div class="wrap">
                            <div class="form-row">
                                <label for="name">이름 *</label>
                                <input type="text" id="name" placeholder="이름을 입력해 주세요" />
                            </div>
                            <div class="form-row">
                                <label for="phone">연락처 *</label>
                                <input type="text" id="phone" placeholder="예) 010-1234-5678" />
                            </div>
                        </div>

                        <!-- 회사 또는 단체명과 직책 -->
                        <div class="wrap">
                            <div class="form-row">
                                <label for="company">회사 또는 단체명 *</label>
                                <input type="text" id="company" placeholder="회사 또는 단체명 입력" />
                            </div>
                            <div class="form-row">
                                <label for="position">직책</label>
                                <input type="text" id="position" placeholder="담당하고 계시는 직책" />
                            </div>
                        </div>

                        <!-- 이메일과 산업군 -->
                        <div class="wrap">
                            <div class="form-row">
                                <label for="email">이메일 *</label>
                                <input type="email" id="email" placeholder="예) jandi@jandi.com" />
                            </div>
                            <div class="form-row">
                                <label for="industry">산업군 *</label>
                                <select id="industry">
                                    <option>산업군 선택</option>
                                </select>
                            </div>
                        </div>

                        <!-- 인원수와 문의 사항 -->
                        <div class="wrap">
                            <div class="form-row">
                                <label for="people">인원수 *</label>
                                <select id="people">
                                    <option>인원수 선택</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <label for="inquiry">문의 사항 *</label>
                                <select id="inquiry">
                                    <option>문의 사항 선택</option>
                                </select>
                            </div>
                        </div>

                        <!-- 추가 문의 사항 -->
                        <div class="form-row">
                            <textarea rows="4" placeholder="업무 환경에 대한 문의 사항을 입력하세요."></textarea>
                        </div>

                        <!-- 개인정보 처리 동의 -->
                        <div class="form-row checkbox-row">
                            <input type="checkbox" id="agreement" />
                            <label for="agreement">
                                [필수] 요청하신 문의 내용에 대한 서비스 제공을 위해 개인정보 처리에 동의합니다.
                            </label>
                        </div>

                        <!-- 제출 버튼 -->
                        <button type="submit" class="submit-btn">컨설팅 신청하기</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 영역 -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-top">
                <div class="footer-logo">
                    <img src="#" alt="HubFlow 로고" />
                </div>
            </div>

            <div class="footer-links">
                <div>
                    <h4>HubFlow</h4>
                    <ul>
                        <li><a href="#">소개</a></li>
                        <li><a href="#">기능</a></li>
                        <li><a href="#">요금안내</a></li>
                        <li><a href="#">지원문의</a></li>
                    </ul>
                </div>
            </div>

            <div class="footer-bottom">
                <p>
                    사업자등록번호: 2024-0011-0019 통신판매업신고번호:
                    2024-부산진구-1118호<br />
                    대표이사: 강중원 주소: 부산광역시 부산진구 중앙대로 749(범향빌딩),
                    그린컴퓨터아카데미 서면2별관<br />
                    © Hub Flow. <a href="#">개인정보처리방침</a> |
                    <a href="#">이용약관</a>
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
